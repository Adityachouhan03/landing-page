<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Consultation & Marketing</h1>
      <p>Helping you grow your business</p>
      <button class="btn">Read More</button>
      <button class="btn">Contact</button>
    </div>
  </header>

  <section class="projects">
    <div class="container">
      <h2>Our Projects</h2>
      <div class="card-grid">
        <div class="card">
          <img src="images/project.svg" alt="Project Image" />
          <h3>Project Name</h3>
          <p>Short description of the project.</p>
          <button class="btn">Read More</button>
        </div>
      </div>
    </div>
  </section>

  <section class="clients">
    <div class="container">
      <h2>Happy Clients</h2>
      <div class="card-grid">
        <div class="card">
          <img src="images/client1.svg" alt="Client Image" />
          <h3>Client Name</h3>
          <p>Designation - CEO</p>
          <p>Client's feedback about your service.</p>
        </div>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter your city" />
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section class="newsletter">
    <div class="container">
      <h2>Subscribe to our Newsletter</h2>
      <form>
        <div class="form-group">
          <input type="email" placeholder="Enter your email" />
        </div>
        <button class="btn" type="submit">Subscribe</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
    h2 { color: #0E3C8A; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
    .section { margin-bottom: 60px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="section">
    <h2>Contact Form Submissions</h2>
    <table id="contactTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Newsletter Subscriptions</h2>
    <table id="subscriptionTable">
      <thead>
        <tr>
          <th>Email Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
    const contactTable = document.getElementById("contactTable").querySelector("tbody");
    contacts.forEach(contact => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${contact.name}</td>
        <td>${contact.email}</td>
        <td>${contact.mobile}</td>
        <td>${contact.city}</td>
      `;
      contactTable.appendChild(row);
    });

    const subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
    const subTable = document.getElementById("subscriptionTable").querySelector("tbody");
    subscriptions.forEach(email => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${email}</td>`;
      subTable.appendChild(row);
    });
  </script>
</body>
</html>
